<mat-toolbar color="white">
    <img class="logo" src="assets/picture/logo-plqs.png">
    <span class="lqs ginza"><b>PHỞ LÝ QUỐC SƯ ROYAL</b></span>
</mat-toolbar>
<div class="wrapper">
    <img class="img" src="https://images.foody.vn/res/g90/892835/prof/s576x330/foody-upload-api-foody-mobile-pho-pho1-190919152004.jpg?fbclid=IwAR3EZIE-3kEyz7Ekow96v_UAbYWnRSKyHEYCNMatk5c8jBpWz4mooSXMIC0">
    <div class="form">
    <div class="login-form">
        <h1>QUÊN MẬT KHẨU</h1>
        <form [formGroup]="formForgotPass" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Nhập tên đăng nhập</mat-label>
                <input matInput placeholder="tunghvhe130498" autocomplete="off" formControlName="username">
                <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Nhập email</mat-label>
                <input matInput placeholder="tunghvhe130498@fpt.edu.vn" autocomplete="off" formControlName="email">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <button type="submit" class="login">Gửi lại mật khẩu</button><br>
            <button type="button" routerLink="/dang-nhap" class="login">Quay lại</button>
        </form>
    </div>
    </div>
    <!-- <app-loading-spinner *ngIf="isLoading"></app-loading-spinner> -->
</div>
